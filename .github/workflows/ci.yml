name: ci

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

  schedule:
    - cron: "0 20 * * 5"

jobs:
  test:
    name: tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
      fail-fast: true

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Download Deno
        uses: denolib/setup-deno@v2
        with:
          deno-version: v1.x

      - name: Check format
        if: matrix.os == 'ubuntu-latest'
        run: deno fmt --check

      - name: Run tests
        run: make
